<body>

    <div class="container-fluid navbox">
        <div class="row">
            <div class="col-md">

                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><img src="img/icon/rect.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">Coinbox</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#aTop100">Top 100</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#aNews">News</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/wallet">My wallet</a>
                                </li>
                            </ul>
                            <a class="nav-link" href="#" onclick="switchDarkMode()"><img id="darkmode" alt="" width="15" height="15" class="dark-btn"></a>
                            <form class="d-flex" id="searchCoin" method="get" action="coin">
                                <input class="form-control me-2 shadow-none" type="search" name="coin" placeholder="Search for a crypto" aria-label="Search">
                                <button class="btn btn-outline-light" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>

            </div>
        </div>
    </div>

    <div class="container-fluid box categories">
        <div class="row">

            <div class="col-md" id="c1">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Metaverse</h3>
                        <table id="metaverse" class="table table-hover">
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md" id="c2">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Exchange</h3>
                        <table id="exchange" class="table table-hover">
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

            <div class="col-md" id="c3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Play to earn</h3>
                        <table id="play-to-earn" class="table table-hover">
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="aNews" class="container-fluid box news">
        <div class="row">
            <div class="col-md">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">News</h3>

                        <ul id="news" class="list-group list-group-flush">
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="aTop100" class="container-fluid box top100">
        <div class="row">
            <div class="col-md">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Top 100</h3>
                        <div class="table-responsive-xxl">
                            <table id="top100" class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Coin</th>
                                        <th scope="col">Price</th>
                                        <th scope="col">1h</th>
                                        <th scope="col">24h</th>
                                        <th scope="col">7g</th>
                                        <th scope="col" class="text-nowrap">24h volume</th>
                                        <th scope="col" class="text-nowrap">Market cap</th>
                                        <th scope="col" class="text-nowrap">Last 7 days</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <a id="view-more" data-bs-toggle="collapse" href=".collapse-top100" role="button" aria-expanded="false" aria-controls="collapseExample" onclick="viewMore()">View more...</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid footerbox">
        <div class="row">
            <div class="col-md">
                <div class="card">
