    <div class="container-fluid box coin">
        <div class="row">
            <div class="col-md">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-center p-2">
                            <img id="coinIcon" class="img-fluid" src="./img/icon/rect.svg" alt="" width="50" height="50">
                            <h3 id="coinTitle" class="card-title">Coin</h3>
                        </div>
                        <div class="p-3">
                            <p id="coinDescription">Description not found</p>
                        </div>
                        <div class="d-flex justify-content-between p-3">

                            <div id="group1" class="btn-group flex-wrap pr" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="group1" id="btnradio1" autocomplete="off" value="price" checked>
                                <label class="btn btn-outline-primary shadow-none" for="btnradio1">Price</label>

                                <input type="radio" class="btn-check" name="group1" id="btnradio2" autocomplete="off" value="market_caps">
                                <label class="btn btn-outline-primary shadow-none" for="btnradio2">Market Cap</label>
                            </div>
                            <div id="group2" class="btn-group flex-wrap pl-1" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="group2" id="btnradio3" autocomplete="off" value="1" checked>
                                <label class="btn btn-outline-primary shadow-none" for="btnradio3">24h</label>

                                <input type="radio" class="btn-check" name="group2" id="btnradio4" autocomplete="off" value="7">
                                <label class="btn btn-outline-primary shadow-none" for="btnradio4">7d</label>

                                <input type="radio" class="btn-check" name="group2" id="btnradio5" autocomplete="off" value="365">
                                <label class="btn btn-outline-primary shadow-none" for="btnradio5">1y</label>

                                <input type="radio" class="btn-check" name="group2" id="btnradio6" autocomplete="off" value="max">
                                <label class="btn btn-outline-primary shadow-none" for="btnradio6">Max</label>
                            </div>
                        </div>

                        <div class="p-3">
                            <div id="chart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
